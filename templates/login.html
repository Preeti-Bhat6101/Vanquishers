<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div> 
                <!-- <button type="button" class="toggle-btn" >Log In</button> -->
            </div>
            <form action="/login" method="post" id="login" class="input-group">
                <input type="text" class="input-field" name="username" placeholder="User Name" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Your Password" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}

  {% if messages %}

    <ul>

      {% for message in messages %}

        <li>{{ message }}</li>

      {% endfor %}

    </ul>

  {% endif %}

{% endwith %}
    </div>
    <script>
        function login(){
            var x = document.getElementById("login");
            x.style.left = "50px";
        }
    </script>
</body>
</html>
