<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="sty.css"> -->
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div> 
            </div>
            <form action="/login" method="post" id="login" class="input-group">
                <input type="text" class="input-field" name="username" placeholder="User Name" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Your Password" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
