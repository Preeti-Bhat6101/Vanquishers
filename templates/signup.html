<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <form action="/signup" method="post" id="signup" class="input-group">
                <input type="text" class="input-field" name="username" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Your Password" required>
                <input type="password" class="input-field" name="confirmation" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>    
    </div>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<script>
  window.onload = function() {
      const messageBox = document.getElementById("success-message");
      const messageContent = document.getElementById("message-content");
      const flashMessages = document.getElementById("flash-messages");
      if (flashMessages && flashMessages.children.length > 0) 
      {
          messageBox.style.display = "block";
          messageContent.textContent = flashMessages.children[0].textContent;
          alert("Hey there! Your journey with us matters. Letâ€™s dive in and make a positive impact together!");
      }
  };
</script>
</body>
</html>
